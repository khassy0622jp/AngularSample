<div id="search-component">
  <label for="search-box">隊士検索</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let member of members$ | async" >
      <a routerLink="/detail/{{member.id}}">
        {{member.name}}
      </a>
    </li>
  </ul>
</div>
